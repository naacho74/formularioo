<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/formulario.css">
</head>
<body>
    <main>
        <form action="" method="post" id="">
          <div class="form">
              <h1 style="color:rgb(243, 83, 83)">Formulario de Contacto</h1>
              <div class="grupo">
                  <input type="text" name="" id="" required><span class="barra"></span>
                  <label for="">Nombre</label>
              </div>
              <div class="grupo">
                  <input type="email" name="" id="" required><span class="barra"></span>
                  <label for="">Correo</label>
              </div>
              <div class="grupo">
                  <input type="text" name="" id="" required><span class="barra"></span>
                  <label for="">Celular</label>
              </div>
              <div class="grupo">
                  <input type="text" name="" id="" required><span class="barra"></span>
                  <label for="">Comentarios</label>
              </div>
              <div class="grupo">
                  <input type="checkbox" name="" id="" required class="check"><span class="barra"></span>
                  <label for="">Aceptar terminos y condiciones</label>
              </div>
              <button type="submit">Enviar</button>
          </div>
      </form>
      </main>
</body>
</html>
